  <template id="engineSumConstant-tmp">

      <div class="engineSumConstantContainer">

        </div>

        <div class="artifactCurve__menu ">

            <button class="close-btn"> </button>

          </section>
          <section class="funtionContent">

          </section>
        </div>

        <div class="engineSumConstant__btnContainer btnContainer btn-all">
          <button class=" asyntote button-marg buttonTertiary buttonKey buttonAux" title="Asintota">
            <svg width="100%" height="100%" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none;">
              <circle cx="50%" cy="50%" r="12%" fill="none" stroke="#000" stroke-width="2" />
              <circle cx="50%" cy="50%" r="22%" fill="none" stroke="#000" stroke-width="2" />
              <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#000" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
          <button class=" xSlice button-marg buttonTertiary buttonKey buttonAux" title="Asintota">

              <line x1="80%" y1="100%" x2="20%" y2="0%" stroke="#000" stroke-width="2" stroke-linecap="round" />
              <line x1="50%" y1="100%" x2="50%" y2="0%" stroke="#000" stroke-width="2" stroke-linecap="round" />

            </svg>
          </button>
          <div class="engineSumConstant__Otherbtn">



            <button class="button-marg_menu buttonSecundary_menu buttonKey_menu curve_menu btnCurve" id="btnChose-0" data-status='inactive' data-select='null'>
          </div>
          <div>

            <button class="help-btn button-marg buttonSecundary buttonKey d-none"></button>
            <button class="reset button-marg buttonSecundary buttonKey"></button>
            <button class="check button-marg buttonPrimary buttonKey"></button>

          </div>
        </div>
      </div>
    </div>
