    <p class="infoText centerText">Suponemos que la curva de abajo es K( ). Por eso, el nombre de la tecla, está situado al lado de la curva.</p>
    <p class="infoText centerText"> <strong>n</strong> está situado en la elipse superior del diagrama:</p>
